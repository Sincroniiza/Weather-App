<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gridbox">
      <div class="left-box">
        <div class="container-left">
          <h1>Weather App</h1>
          <input id="cityInput" type="text" placeholder="enter a city" />
          <button id="search">Get Weather</button>
        </div>
      </div>

      <div class="right-box">
        <div class="container-right">
          <div class="svg-container">
            <!-- SVG sun icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="svg-sun"
              id="svg-sun"
              width="200"
              height="200"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ff9300"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="12" cy="12" r="4" />
              <path
                d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
              />
            </svg>
            <!-- SVG rain icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="svg-rain"
              id="svg-rain"
              width="200"
              height="200"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#00abfb"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7"
              />
              <path d="M11 13v2m0 3v2m4 -5v2m0 3v2" />
            </svg>
            <!-- SVG storm icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="svg-storm"
              id="svg-storm"
              width="200"
              height="200"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#597e8d"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1"
              />
              <polyline points="13 14 11 18 14 18 12 22" />
            </svg>
            <!-- SVG cloud icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="svg-cloud"
              id="svg-cloud"
              width="200"
              height="200"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#9e9e9e"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-12"
              />
            </svg>
            <!-- SVG snow icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="svg-snow"
              id="svg-snow"
              width="200"
              height="200"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#a1fed5"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7"
              />
              <path d="M11 15v.01m0 3v.01m0 3v.01m4 -4v.01m0 3v.01" />
            </svg>
          </div>
          <!-- city name display -->
          <h1 id="city-name">City</h1>
          <!-- degree display -->
          <p id="degrees">0째</p>
          <!-- min/max temperatures -->
          <div class="max-min-temp">
            <div id="min-temp" class="min-temp">0째</div>
            <div id="max-temp" class="max-temp">0째</div>
          </div>
          <!-- hourly forecast grid -->
          <div class="hourly-forecast">
            <div class="feels-like">
              Feels Like:
              <p id="feels-like">27째</p>
            </div>
            <div class="humidity">
              Humidity:
              <p id="humidity">90%</p>
            </div>
            <div class="wind-speed">
              Wind Speed:
              <p id="wind-speed">40km</p>
            </div>
            <div class="pressure">
              Pressure:
              <p id="pressure">1015hPa</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
