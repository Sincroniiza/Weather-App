<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gridbox">
      <div class="left-box">
        <div class="container-left">
          <h1>Weather App</h1>
          <input id="cityInput" type="text" placeholder="enter a city" />
          <button id="search">Get Weather</button>
        </div>
      </div>

      <div class="right-box">
        <div class="container-right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-sun"
            width="200"
            height="200"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ff9300"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <circle cx="12" cy="12" r="4" />
            <path
              d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
            />
          </svg>
          <h1 id="city-name">New York</h1>
          <p id="degrees">0°</p>
          <div class="max-min-temp">
            <div id="min-temp" class="min-temp">0°</div>
            <div id="max-temp" class="max-temp">0°</div>
          </div>
          <div class="hourly-forecast">
            <div class="hour-one"></div>
            <div class="hour-two"></div>
            <div class="hour-three"></div>
            <div class="hour-four"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
